<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
</head>
<body style="margin: 0; padding: 0; font-family: 'Arial', sans-serif; background-image: url('stock-photo.jpg'); background-size: auto; background-position: center; background-repeat: repeat;">

    <header style="background-color: #add8e6; padding: 10px; text-align: center;">
        <h1>GymSync</h1>
    </header>

    <main style="background-color: #f0f0f0; padding: 20px; text-align: center;">
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="username">User ID:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </main>

    <footer style="position: fixed; bottom: 0; left: 0; width: 100%; background-color: #add8e6; padding: 10px; text-align: center;">
        <p>Copyright 2023</p>
    </footer>
</body>
</html>
