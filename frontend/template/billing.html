<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #add8e6;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .billing-statement {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .billing-statement h2 {
            color: #333;
        }

        .billing-statement table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .billing-statement th, .billing-statement td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .billing-statement th {
            background-color: #add8e6;
            color: rgb(0, 0, 0);
        }

        .payment-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <header>
        <h1>GymSync</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="logout.html">Logout</a>
    </nav>

    <main>
        <div class="billing-statement">
            <h2>Billing Statement</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>11.01.2023</td>
                    <td>Monthly Membership Fee</td>
                    <td>$50.00</td>
                </tr>   
            </table>
        </div>
        <div class="payment-button">
            <button onclick="handlePayment()">Make Payment</button>
        </div>
    </div>
    </main>

</body>

</html>
