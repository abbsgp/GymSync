<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
        }

        header {
            background-color: #add8e6;
            padding: 10px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .billing-statement {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .billing-statement h2 {
            color: #333;
        }

        .billing-statement table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .billing-statement th, .billing-statement td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .billing-statement th {
            background-color: #add8e6;
            color: white;
        }

        .payment-button {
            margin-top: 20px;
        }

        .payment-form {
            display: none;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: left;
        }

        .payment-form label {
            display: block;
            margin-bottom: 10px;
        }

        .payment-form button {
            display: block;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>GymSync</h1>
    </header>

    <nav>
        <a href="home.html">Home</a>
        <a href="profile.html">User Account</a>
        <a href="login.html">Logout</a>
    </nav>

    <main>
        <div class="billing-statement">
            <h2>Billing Statement</h2>
            <table>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>2023-01-01</td>
                    <td>Monthly Membership Fee</td>
                    <td>$50.00</td>
                </tr>
            </table>

            <div class="payment-button">
                <button onclick="showPaymentForm()">Make Payment</button>
            </div>

            <div class="payment-form" id="paymentForm">
                <label for="creditCardNumber">Credit Card Number:</label>
                <input type="text" id="creditCardNumber" placeholder="Enter credit card number">

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" placeholder="Enter CVV">

                <label for="expirationDate">Expiration Date:</label>
                <input type="text" id="expirationDate" placeholder="Enter expiration date">

                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" placeholder="Enter zip code">

                <button onclick="processPayment()">Submit Payment</button>
            </div>
        </div>
    </main>

<script>
    function showPaymentForm() {
        document.getElementById("paymentForm").style.display = "block"; //payment form
    }

    function processPayment() {
        alert("Simulating payment processing...");
        // clear input
        document.getElementById("creditCardNumber").value = "";
        document.getElementById("cvv").value = "";
        document.getElementById("expirationDate").value = "";
        document.getElementById("zipcode").value = "";

        setTimeout(function () {
            alert("Payment successful!");
        }, 1000);
    }
</script>


</body>

</html>
